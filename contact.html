<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale comigo</title>
</head>

<body style="font-family: Arial, Helvetica, sans-serif;
    background-color: #000; 
    color: #FFF; 
    display: flex;
    flex-direction: column;
    align-items: center;">

    <header>

        <nav style="font-weight: bold;">
            <a href="index.html" style="text-decoration: none;">Início</a>
            <a href="contact.html" style="text-decoration: none;">Contato</a>
        </nav>

    </header>

    <h2>Entre em contato</h2>

    <form>
        <div>
            <label for="nome">Nome:</label>
        </div>
        <div>
            <input type="text" id="nome" name="nome" required placeholder="Digite seu nome"
                style="width: 375px; height: 25px;">
        </div>

        <div>
            <label for="email">E-mail:</label>
        </div>
        <div>
            <input type="email" id="email" name="email" required placeholder="Digite seu e-mail"
                style="width: 375px; height: 25px;">
        </div>

        <div>
            <label for="mensagem">Mensagem:</label>
        </div>
        <div>
            <textarea id="mensagem" name="mensagem" required placeholder="Digite uma mensagem"
                style="width: 375px; height: 50px;"></textarea>
        </div>

        <div style="padding-top: 1.5px;">
            <input type="submit" value="Enviar mensagem">
        </div>

    </form>

    <div >
        <p>Endereço:</p>
        <p style="font-size: small;">
            Praça Padre Miguel, s/n - Centro, Itu - SP, 13300-169
        </p>
    </div>

    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3665.4396701969326!2d-47.30222532530761!3d-23.26346875071451!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cf501bccaa91d5%3A0x787cd64727498815!2sCentro%20Hist%C3%B3rico%20de%20Itu!5e0!3m2!1spt-BR!2sbr!4v1689384791971!5m2!1spt-BR!2sbr"
        width="390" height="225" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>

    <footer style="font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        text-align: center;
        background-color: #000;
        position: fixed;
        bottom: 0em;
        width: 100%;">

        <div>
            Made with <a style="color: red;">&lt;3</a>

            Caroline Braz

        </a>

    </footer>

</html>
