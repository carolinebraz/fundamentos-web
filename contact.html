<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale comigo</title>
    <link rel="stylesheet" href="assets/css/style.css">

<body>

    <header>

        <nav>
            <a href="index.html">Início</a>
            <a href="about.html">Sobre</a>
            <a href="contact.html">Contato</a>
        </nav>

    </header>

    <h2>Entre em contato</h2>

    <form>
        <div>
            <label for="nome">Nome:</label>
        </div>
        <div>
            <input type="text" id="nome" name="nome" required placeholder="Digite seu nome" onkeyup="validarNome()">
            <div id="txtNome"></div>
        </div>

        <div>
            <label for="email">E-mail:</label>
        </div>
        <div>
            <input type="email" id="email" name="email" required placeholder="Digite seu e-mail"
                onkeyup="validarEmail()">
            <div id="txtEmail"></div>
        </div>

        <div>
            <label for="mensagem">Mensagem:</label>
        </div>
        <div>
            <textarea id="mensagem" name="mensagem" required placeholder="Digite uma mensagem"
                onkeyup="validarMensagem()"></textarea>
            <div id="txtMensagem"></div>
        </div>

        <div>
            <button onclick="enviar()">Enviar mensagem</button>
        </div>

    </form>

    <div>
        <p>Endereço:</p>
        <p>Praça Padre Miguel, s/n - Centro, Itu - SP, 13300-169</p>
    </div>

    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3665.4396701969326!2d-47.30222532530761!3d-23.26346875071451!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94cf501bccaa91d5%3A0x787cd64727498815!2sCentro%20Hist%C3%B3rico%20de%20Itu!5e0!3m2!1spt-BR!2sbr!4v1689384791971!5m2!1spt-BR!2sbr"
        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" onmousemove="mapaZoom()"
        onmouseout="mapaNormal()" id="mapa">
    </iframe>

    </footer>

    <script src="assets/js/script.js"></script>

</body>

</html>
